<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="public/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h1>Hello</h1>
      <div>
        <input type="button" id="show-listings" value="Show Listings">
        <input type="button" id="hide-listings" value="Hide Listings">
      </div>
      <hr>
      <div>
        <span class="text">Filter</span>
        <input type="search" id="places-search" placeholder="Ex: Edinburgh Castle" 
        data-bind="textInput: query, valueUpdate: 'keyup'">  
      </div>
      <div class="scroll">
        <ul data-bind="foreach: search">
        
          <li data-bind="text: title"></li>
        </ul>
      </div>
      
      
    </div>
    <div id="map"></div>
    
  </div>
</body>
<script src="js/lib/knockout-3.4.0.js"></script>
<script src="js/lib/jquery-3.1.1.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAImtcclQ6rQMRITDXSqCxiFSuhJqSWixs&v=3&callback=initMap"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/viewModel.js"></script>
</html>
