<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="public/style.css">
  <link rel="stylesheet" media="screen and (min-width:700px)" href="public/over700.css">
  <link rel="stylesheet" media="screen and (max-width:700px)" href="public/below700.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div class="column1">
    <div class="option-box" id="drawer">
      <h2 class="title">Popular Places in Edinburgh</h2>
      <div>
      </div>
      <hr>
      <div>
        <i class="fa fa-filter" aria-hidden="true"></i>
        <input type="search" id="places-search" placeholder="Ex: Edinburgh Castle" 
        data-bind="textInput: query, valueUpdate: 'keyup'">
        <span id='show-listings' data-bind="click: showListings"><i class="fa fa-plus" aria-hidden="true"></i></span>
        <span id='hide-listings' data-bind="click: hideListings"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
      </div>
      <div class="scroll">
        <ul data-bind="foreach: search">
          <li class="list-view" data-bind="text: title, click: $parent.selectPlace"></li>
        </ul>
      </div> 
    </div>
  </div>
  <div class="column2">
    <div id="nav-menu">
      <span id='menu-button'><i class="fa fa-bars" aria-hidden="true"></i></span>
      <!-- <p id="error" data-bind="visible: errormessage">Sorry something went wrong...</p> -->
    </div>
    <div id="map"></div>
  </div>
</div>
    
</body>
<script src="js/lib/knockout-3.4.0.js"></script>
<script src="js/lib/jquery-3.1.1.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAImtcclQ6rQMRITDXSqCxiFSuhJqSWixs&v=3&callback=initMap"></script>
<script src="js/model.js"></script>
<script src="js/viewModel.js"></script>
</html>
